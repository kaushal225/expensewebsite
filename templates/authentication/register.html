{% extends 'partials/base_auth.html' %}

{% load static %}

{% block content %}
<div class="container">
<div class="row mt-5">
    <div class="col-3"></div>
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <h4>Register for a free account</h4>
            
                {% include 'partials/_messages.html' %}
             
                <form action="{% url 'register' %}" method="post" autocomplete="off">
                       {% csrf_token %}
                    <div class="form-group form-custom">
                        <input type="text" 
                        value="{{fieldvalues.username}}"
                        name="username"
                         placeholder="username" 
                         id="usernamefield" 
                         class="form-control">
                    </div>
                    <div class="invalid-feedback">
                        
                        <p style="display: none;"></p>

                    </div>

                    <div class="text-sm text-success usernameSuccessOutput">

                    </div>

                    <div class="form-group form-custom">
                        <input type="email" 
                        value="{{fieldvalues.email}}"
                         name="email"
                         placeholder="email" 
                         id="emailfield" 
                         class="form-control form-control-sm"/>
                    </div>
                    <div class="email-feedback-area">
                        
                        <p style="display: none;"></p>

                    </div>
                    <div class="form-group form-custom">
                        <input type="password" 
                        value="{{fieldvalues.password}}"
                        name="password"
                         placeholder="passowrd" 
                         id="passwordfield" 
                         class="form-control form-control-sm passwordfield" 
                         />

                         <small class="show-password-toggle" style="float:right;margin: 10px 0 10px 0;">SHOW</small>
                    </div>
                    <input type="submit" value="register" class="btn btn-secondary btn-block submit-btn">
                </form>
                <div class="container">
                    <span style="color: rgb(103, 110, 0);">have an account </span><a class="nav-item" href="{% url 'login' %}">Login</a><br>
                    <span style="color: red;">forgot password </span><a class="nav-item" href="{% url 'password-reset-link' %}">Reset it</a>
                </div>
        </div>
    </div>
    </div>
    <div class="col-3"></div>
</div>
</div>

<script  src="{% static 'js/register.js' %}">  </script>

{% endblock %}
