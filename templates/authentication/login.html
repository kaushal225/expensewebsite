{% extends 'partials/base_auth.html' %}

{% load static %}

{% block content %}
<div class="container">
<div class="row mt-5">
    <div class="col-3"></div>
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <h4>login to your account</h4>
            
                {% include 'partials/_messages.html' %}
             
                <form action="{% url 'login' %}" method="POST">
                       {% csrf_token %}
                    <div class="form-group form-custom">
                        <input type="text" 
                        value="{{fieldvalues.username}}"
                        name="username"
                         placeholder="username" 
                         id="usernamefield" 
                         class="form-control">
                    </div>
                    
                    <div class="form-group form-custom">
                        <input type="password" 
                        value="{{fieldvalues.password}}"
                        name="password"
                         placeholder="passowrd" 
                         id="passwordfield" 
                         class="form-control form-control-sm" 
                         />
                    </div>
                    <input type="submit" value="login" class="btn btn-primary btn-block submit-btn">
                </form>
                <div class="container">
                    <span style="color: rgb(103, 110, 0);">don't have an account </span><a class="nav-item" href="{% url 'register' %}">Register</a><br>
                    <span style="color: red;">forgot password </span><a class="nav-item" href="{% url 'password-reset-link' %}">Reset it</a>
                </div>
        </div>


    </div>
    </div>
    <div class="col-3"></div>
</div>
</div>



{% endblock %}
