{% extends 'partials/base_auth.html' %}

{% load static %}

{% block content %}
<div class="container">
<div class="row mt-5">
    <div class="col-3"></div>
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <h4 style="font-weight: 10;">Please Enter your email to reset your password</h4>
            
                {% include 'partials/_messages.html' %}
             
                <form action="{% url 'password-reset-link' %}" method="post">
                       {% csrf_token %}


                    <div class="form-group form-custom">
                        <input type="email" 
                        value="{{values.email}}"
                         name="email"
                         placeholder="email" 
                         id="emailfield" 
                         class="form-control form-control-sm"/>
                    </div>
                    
                    <input type="submit" value="submit" class="btn btn-warning btn-sm ">
                </form>
                <div class="container">
                    <span style="color: rgb(103, 110, 0);">have an account </span><a class="nav-item" href="{% url 'login' %}">Login</a><br>
                    <span style="color: red;">don't have an account</span><a class="nav-item" href="{% url 'register' %}">Register</a>
                </div>
        </div>
    </div>
    </div>
    <div class="col-3"></div>
</div>
</div>

<script  src="{% static 'js/register.js' %}">  </script>

{% endblock %}
