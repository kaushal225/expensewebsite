{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Expenses {% block title %} {% endblock %}</title>
    

<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" >
<link rel="stylesheet" href="{% static 'css/main.css' %}">

    <link href="{% static 'dashboard.css' %}" rel="stylesheet">


    <!-- <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.2.1/chart.umd.js"></script>
     -->
    <script type="text/javascript" src="{% static 'js/chart.js' %}"></script>

  </head>
  <body>
<header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
  <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fs-6 mt-3" href="#">Expenses</a>
  <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>


    <div class="nav-item text-nowrap mt-3" style="display: flex; flex-direction: row; justify-content: center;">
      <div class="navbar-nav">
        <a class="nav-link" href="" style="color: aquamarine;">( {{request.user.username}} )</a>
      </div>
      <div class="mt-2">
      <form action="{% url 'logout'  %}" method="post">
        {% csrf_token %}
        <input type="submit" value="sign-out" class="nav-link px-3" >
      </form>
    </div>
  </div>
</header>

<div class="container-fluid">
  <div class="row">
    {% include 'partials/_sidebar.html' %}

    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        {% block content %}
        {% endblock %}
       </main>
  </div>
</div>


    <script src="js/bootstrap.bundle.min.js" ></script>

      <script src="js/feather.min.js" ></script>
