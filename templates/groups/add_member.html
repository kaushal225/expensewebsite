{% extends 'partials/base.html' %}
{% block content %}
    {% include 'partials/_messages.html' %}
    <div class="container">
        <div class="row">
            <div class="col-mid-4"></div>
            <div class="col-mid-7">
                <div class="card">
                    <div class="card-title">
                        <p>Add a valid username</p>
                    </div>
                    <div class="card-body">
                        <form action="{% url 'add_member' group %}" method="post" autocomplete="off">
                            <div class="form-group" id="member-input">
                                
                                <div>
                                       <input placeholder="search member name" type="text" name="member" list="member-select" class="form-control">
                                       <datalist id="member-select">

                                       </datalist> 
                                </div>
                              
                            </div>
                            <input type="submit" value="submit" class="btn btn-primary">
                        </form>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script defer>
        const entries=performance.getEntriesByType("navigation");
    entries.forEach((entry)=>{
      if(entry.type==="back_forward"){
        location.reload()
      }
    });
    </script>

{% endblock %}
