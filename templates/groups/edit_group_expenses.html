{% extends 'partials/base.html' %}
{% block content %}
<div class="container mt-4">
<div class="row">
    <div class="col-md-10">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="{% url 'expenses' %}">Expenses</a></li>
              <li class="breadcrumb-item active" aria-current="page">Edit expense</li>
            </ol>
          </nav>
    </div>
    <div class="col-md-2">
        <a href="{% url 'delete_individual_expense' values.id %}" class="btn btn-danger btn-sm">Delete</a>
    </div>
</div>


  <div class="card">
    <div class="card-body">
        {% include 'partials/_messages.html' %}
        <form action="{% url 'edit_group_expense' values.id %}" method="post" autocomplete="off">
            {% csrf_token %}

            <div class="form-group">
                <label for="">expense</label>
                <input type="text" class="form-control form-control-sm" name="expense" value="{{values.expense_amount}}">
            </div>
            <div class="form-group">
                <label for="">Date of Expense</label>
                <input type="date" class="form-control form-control-sm" name="date" value="{{values.expense_date}}">
            </div>
            <div class="form-group">
                <label for="">Description</label>
                <input type="text" class="form-control form-control-sm" name="description" value="{{values.description}}">
            </div>
            <input type="hidden" name="previous_value" value="{{values.expense_amount}}">
            <input type="submit" value="save" class="btn btn-primary">
        </form>
    </div>
  </div>
</div>
<script defer>
      const entries=performance.getEntriesByType("navigation");
  entries.forEach((entry)=>{
    if(entry.type==="back_forward"){
      window.history.back()
    }
  });
</script>
{% endblock %}
